<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Montamap 3D Decoration</title>
  <style>
    /* set up full-screen background iframe */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #111;
    }
    #periodic-deco {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 900px;
  height: 600px;
  transform: translate(-50%, -50%);
  border: none;
  opacity: 0.9; /* biar tetap transparan dikit */
  z-index: 10;
}


  </style>
</head>
<body>

  <!--
    Embed the official Three.js CSS3D Periodic Table demo
    as a non-interactive decoration via iframe.
  -->
  <iframe
    id="periodic-deco"
    src="https://threejs.org/examples/css3d_periodictable.html"
    allow="fullscreen"
  ></iframe>

  <!--
    Konten utama halaman kamu di sini...
    <header>, <main>, <footer>, dsb.
  -->
  <main style="position: relative; z-index: 1; color: white; text-align: center; padding-top: 50px;">
    <h1>Welcome to Montamap</h1>
    <p>Your adventure hub, with a little cosmic flair in the background.</p>
  </main>

</body>
</html>

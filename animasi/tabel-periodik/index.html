<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Montamap Periodic Table 3D</title>
  <style>
    html, body {
      background-color: black;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
    }

    .element {
      width: 120px;
      height: 160px;
      box-shadow: 0px 0px 12px rgba(0,255,255,0.5);
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 10px;
      background-color: rgba(0,127,127,0.75);
      text-align: center;
      cursor: default;
      color: #fff;
    }

    .number {
      font-size: 12px;
      color: rgba(255,255,255,0.75);
      padding-top: 10px;
    }

    .symbol {
      font-size: 48px;
      line-height: 48px;
    }

    .details {
      font-size: 12px;
      color: rgba(255,255,255,0.75);
    }
  </style>
</head>
<body>

<!-- Three.js & CSS3DRenderer -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r148/examples/js/renderers/CSS3DRenderer.js"></script>

<script>
  let camera, scene, renderer;
  const objects = [];

  init();
  animate();

  function init() {
    camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 1, 10000);
    camera.position.z = 3000;

    scene = new THREE.Scene();

    // Create 20 dummy elements
    for (let i = 0; i < 20; i++) {
      const element = document.createElement('div');
      element.className = 'element';

      element.innerHTML = `
        <div class="number">${i + 1}</div>
        <div class="symbol">El</div>
        <div class="details">Element ${i + 1}</div>
      `;

      const objectCSS = new THREE.CSS3DObject(element);
      objectCSS.position.x = (i % 5) * 220 - 440;
      objectCSS.position.y = -Math.floor(i / 5) * 240 + 240;
      objectCSS.position.z = 0;

      scene.add(objectCSS);
      objects.push(objectCSS);
    }

    renderer = new THREE.CSS3DRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    window.addEventListener('resize', onWindowResize);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }

  function animate() {
    requestAnimationFrame(animate);
    scene.rotation.y += 0.002;
    renderer.render(scene, camera);
  }
</script>

</body>
</html>
